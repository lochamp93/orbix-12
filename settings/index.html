<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://unpkg.com/@streamerbot/client/dist/streamerbot-client.js"></script>
</head>

<body>
    <!-- Header -->
    <div id="header">
        <img src="../../resources/logo.png" style="height: 40px;" />
        <button id="membershipsButton" onclick="OpenMembershipPage()">Allez voir les wigets exclusifs aux membres nutty.gg!</button>
        <div id="widgetUrlInputWrapper">
            <span id="urlLabel">Cliquer pour copier l'URL</span>
            <input id="widgetUrlInput" type="text" readonly onclick="CopyURLToClipboard()">
        </div>
        <button id="loadDefaultsButton" onclick="OpenLoadDefaultsPopup()">Charger les paramètres par défaut</button>
        <button id="loadSettingsButton" onclick="OpenLoadSettingsPopup()">Charger les paramètres</button>
    </div>

    <!-- Main Content Area -->
    <div id="contentArea">

        <!-- Settings Panel -->
        <div id="settingsPanel">
        </div>

        <!-- Widget Preview Panel -->
        <div id="widget-preview-wrapper">
            <label id="unmute-label">Clicker pour dénmuter...</label>
            <iframe id="widgetPreview">
            </iframe>
        </div>
    </div>

    <!-- Load Settings Popup -->
    <div id="loadSettingsWrapper">
        <div id="loadSettingsContainer">
            <h2>Chargement des paramètres</h2>
            <label style="font-size: 0.8em;">Coller l'URL du widget existant</label>
            <input id="loadUrlBox" type="text" style="width: 100%;">
            <div style="display: flex; gap: 20px">
                <button id="cancelSettingsButton" onclick="CloseSettings()">Annuler</button>
                <button style="background-color: var(--accent-color);" onclick="LoadSettings()">Charger paramètres</button>
            </div>
        </div>
    </div>

    <div id="loadDefaultsWrapper">
        <div id="loadDefaultsContainer">
            <h2>Charger par défaut</h2>
            <label style="font-size: 0.8em;">Êtes vous surs ?</label>
            <div style="display: flex; gap: 20px">
                <button id="cancelDefaultsButton" onclick="CloseDefaultsPopup()">Non</button>
                <button style="background-color: var(--accent-color);" onclick="LoadDefaultSettings()">Oui</button>
            </div>
        </div>
    </div>
</body>

</html>

<script src="../../../.common/utils/helpers.js"></script>
<script src="script.js"></script>
